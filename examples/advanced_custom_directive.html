<html lang="en">
<body>
First Name: <input id="name" name="firstName" t-bind:${attribute}="${firstName}" placeholder="Type name and enter">
<script src="../index.js"></script>
<script>
// add custom directive
tlx.directives["t-bind"] = function(value,model,actions,render,{resolved,element}={}) {
	const [_,aname] = resolved.split(":");
	element.setAttribute(aname,value);
	return true;
}
// bind field to model
tlx.view(document.getElementById("name"),{model:{attribute:"value",firstName:"joe"}})
</script>
</body>
</html>
