<head>
<script src="../src/tlx-core.js"></script>
</head>
<body>
<div id="form"></div>

<script>
const h = tlx.h;

const form = (model,controller) => h("div",{},[h("input",{value:model.value,onchange:(event) => controller.onchange.call(model,event)}),model.value]);

</script>
