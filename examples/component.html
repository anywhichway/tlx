<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/@webcomponents/custom-elements"></script>
</head>
<body>
<div id="message">
Hello ${firstName}.
</div>
<div id="form">
First Name: <input name="firstName" value="${firstName}" placeholder="Type name and enter">
</div>
<script src="../index.js"></script>
<script>
// create an empty reactive model to share
const model = reactor({});
// bind message area to model
view(document.getElementById("message"),{model});
// bind form to model and link "name" attribute values to model
view(document.getElementById("form"),{model,linkState:true})
</script>
</body>
</html>
