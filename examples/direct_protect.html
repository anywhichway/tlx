<html lang="en">
<head>
	<style>
	input:invalid {
  		box-shadow: 0 0 5px 1px red;
	}
	</style>
</head>
<body>
<div id="message">
Hello ${firstName}.
</div>
First Name: <input id="name" name="firstName" value="${firstName}" placeholder="Type name and enter" protect>
<script src="../index.js"></script>
<script>
// create an empty reactive model to share
const model = tlx.reactor();
// bind message area to model
tlx.view(document.getElementById("message"),{model});
// bind field to model and link "name" attribute values to model
tlx.view(document.getElementById("name"),{model,linkModel:true})
</script>
</body>
</html>
