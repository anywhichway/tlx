<html lang="en">
<head>
	<!--  default to loading current deployed version in case user is not running from tlx directory -->
	<script src="https://unpkg.com/tlx/browser/tlx.min.js"></script>
	<!-- load most current version -->
	<script src="../index.js"></script>
	<style>
	input:invalid {
  		box-shadow: 0 0 5px 1px red;
	}
	</style>
</head>
<body>
<div>foreach using Array</div>
<table id="foreach" t-foreach="${items}">
<tr>
<td>${index}</td><td>${value}</td>
</tr>
</table>
<div>foreach using Set</div>
<table id="foreachIterable" t-foreach="${items}">
<tr>
<td>${index}</td><td>${value}</td>
</tr>
</table>
<div id="iftrue" t-if="${show}">
<div>Should see</div>
</div>
<div id="iffalse" t-if="${show}">
<div>Should not see</div>
</div>
<script>
const iterable = new Set();
iterable.add(1);
iterable.add(2);
iterable.add(3);
tlx.view(document.getElementById("foreach"),{model:{items:[1,2,3]}});
tlx.view(document.getElementById("foreachIterable"),{model:{items:iterable}});
tlx.view(document.getElementById("iftrue"),{model:{show:true}});
tlx.view(document.getElementById("iffalse"),{model:{show:false}});
</script>
</body>
</html>
