<!DOCTYPE html>
<html>
<head>
<script src="../src/tlx-vtdom.js"></script>
<script src="../src/tlx-directives.js"></script>
</head>
<body>

<ul t-for="${{let:'item',of:[1,2,3]}}"><li>${value}</li></ul>

<ul t-for="${{let:'value',in:{name:'Joe',age:27}}}"><li>${key}: ${value}</li></ul>

<ul t-foreach="${[1,2,3]}"><li>${value}</li></ul>

<ul t-foreach="${{name:'Joe',age:27}}"><li>${key}: ${value}</li></ul>

<div t-if="${false}">false</div>

<div t-if="${true}">${value}</div>

<div t-on="${{click: function(event) { alert('ok'); }}}" t-if="${3}">${value}</div>


</body>
</html>
