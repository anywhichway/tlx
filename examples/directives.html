<html>
<head>
<script src="../src/tlx-core.js"></script>
<script src="../src/tlx-vtdom.js"></script>
<script src="../src/tlx-directives.js"></script>
</head>
<body>
<div>
<ul t-for="item of [1,2,3]"><li>${item}</li></ul>

<ul t-forEach="${[1,2,3]}"><li>${index}:${value}</li></ul>

<ul t-for="key in ${{name:'Joe',age:27}}"><li>${key}</li></ul>

<ul t-forEach="${{name:'Joe',age:27}}"><li>${key}: ${value}</li></ul>

<div t-if="false">false</div>

<div t-if="${false}">false</div>

<div t-if="true">true</div>

<div t-if="${true}">true</div>

<div t-on="${{click: function(event) { alert('ok'); }}}" t-if="${3}">Click Me</div>

<div @="${{click: function(event) { alert('ok'); }}}" t-if="${3}">Click Me</div>

</div>
