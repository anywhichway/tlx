<html lang="en">
<head>
	<style>
	input:invalid {
  		box-shadow: 0 0 5px 1px red;
	}
	</style>
</head>
<body>
<table id="foreach" t-foreach="${items}">
<tr>
<td>${index}</td><td>${value}</td>
</tr>
</table>
<div id="iftrue" t-if="${show}">
<div>Should see</div>
</div>
<div id="iffalse" t-if="${show}">
<div>Should not see</div>
</div>
<script src="../index.js"></script>
<script>
tlx.view(document.getElementById("foreach"),{model:{items:[1,2,3]}});
tlx.view(document.getElementById("iftrue"),{model:{show:true}});
tlx.view(document.getElementById("iffalse"),{model:{show:false}});
</script>
</body>
</html>
