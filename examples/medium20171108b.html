<html>
<head>
<script src="../src/tlx-core.js"></script>
<script src="../src/tlx-render.js"></script>
<script>
const replacements = {
		data: {
			name: "Joe",
			pii: {
				age: 27,
				phone: "(555)-555-1212"
			}
		},
		html: {
			title: "TLX Example"
		}
	};
</script>
</head>
<body onload="document.tlxRender(replacements,true)">
${!(document.title=html.title)||""}
Hello <b>${data.name}</b>, we have the following information about you:
<ul>
${Object.keys(data.pii).map(key => tlx`<li>${key}: ${data.pii[key]}</li>`)}
</ul>
</body>
</html>
