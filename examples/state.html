<!DOCTYPE html>
<html>
<head>
<script src="../src/tlx-core.js"></script>
<script src="../src/tlx-vtdom.js"></script>
<script src="../src/tlx-reactive.js"></script>
</head>
<body>
<div><div id="demo" t-state="${{name:'bill',age:27}}">
Outter<br>
Name:<input value="${name}" onchange="this.linkState('name','#demo')(event)">
Age:<input value="${age}" onchange="this.linkState('age','#demo')(event)">
<div id="hasstate" t-state="${{name:'joe'}}">
Inner<br>
Name:<input value="${name}" onchange="this.linkState('name','#demo')(event)">
Age:<input value="${age}" onchange="this.linkState('age','#demo')(event)">
</div>
</div>
<div>
<input type="text" onchange="this.linkState('name.first','#firstName')(event)">
<div id="firstName">First Name:${name.first}</div>
</div></div>
</body>
<script>
tlx.mvc({template:document.body.innerHTML},document.body);
</script>
</html>
