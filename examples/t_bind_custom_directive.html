<html lang="en">
<head>
	<!--  default to loading current deployed version in case user is not running from tlx directory -->
	<script src="https://unpkg.com/tlx/browser/tlx.min.js"></script>
	<!-- load most current version -->
	<script src="../index.js"></script>
</head>
<body>
<a id="1" t-bind:href="${url}">My Server</a>
<script>
// add custom directive
tlx.directives["t-bind"] = function(value,model,actions,render,{resolved,element}={}) {
	const [_,aname] = resolved.split(":");
	element.setAttribute(aname,value);
	return true;
}
// bind field to model
tlx.view(document.getElementById("1"),{model:{url:"http://localhost"}})
</script>
</body>
</html>
